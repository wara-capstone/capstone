spring:
    servlet:
        multipart:
            max-file-size: 10MB  # 업로드 가능한 최대 파일 크기
            max-request-size: 10MB  # 한 요청에서 처리할 수 있는 최대 데이터 크기
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: 1234
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

server:
    port: 8080
